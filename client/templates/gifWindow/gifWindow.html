<template name='gifWindow'>
	<div id='gifWindow' style='height:{{dynamicHeight}}px;'>
		{{#each searchResults}}
			{{> gifCard}}
		{{/each}}
		{{#if showLoadingButton}}
			<div class='loadMoreContainer'>
				<div class='huge ui button' id='loadMore'>Load More</div>
			</div>
		{{/if}}
	</div>
</template>
