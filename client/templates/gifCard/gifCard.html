<template name='gifCard'>
	<div class='ui card'>
		<div class='image'>
			<img src='{{imgSrc}}'>
			{{#if showHeartButton}}
				<i class='empty star icon' style='display:{{heartToggle}};'></i>
			{{/if}}
			{{#if $eq hover this.id}}
				<i class='info circle icon'></i>
			{{/if}}
		</div>
	</div>
</template>
