<template name='home'>
	<div class='header'>
		<div class='titleContainer'>
			<div id='appTitle'>Giphy App</div>
		</div>

		<div class='searchContainer'>
			{{> search}}
		</div>
	</div>
	{{#if loading}}
		<div class="ui active loader"></div>
	{{else}}
		{{#if searchResults}}
			<div class='resultsContainer'>
				{{#if $eq searchResults 'empty'}}
					No Results
				{{else}}
					{{> gifWindow searchResults=searchResults}}
				{{/if}}
			</div>
		{{/if}}
	{{/if}}
	{{#if data}}
		{{> gifModal data=data}}
	{{/if}}
</template>

<template name='search'>
	<div class='ui icon input' id='gifSearch'>
		<input type="text" name='search' placeholder="Search...">
		<i class='inverted circular search link icon'></i>
	</div>
</template>

<template name='gifWindow'>
	<div id='gifWindow' style='height:{{dynamicHeight}}px;'>
		{{#each searchResults}}
			{{> gifCard}}
		{{/each}}
	</div>
</template>

<template name='gifCard'>
	<div class='ui card'>
		<div class='image'>
			<img src='{{images.fixed_height_small.gif_url}}'>
			{{#if $eq hover this.id}}
				<i class='info circle icon'></i>
			{{/if}}
		</div>
	</div>
	<!-- <div class='content'></div> -->
</template>

<template name='gifModal'>
	<div class="ui modal">
		<i class="close icon"></i>
		<div class="header">
			{{data.title}}
		</div>
		<div class="content">
			<div class='image'>
				<img src='{{data.images.downsized.gif_url}}'>
			</div>
		</div>
		<div class="actions">
			<div class="ui black deny button">
			  Nope
			</div>
			<div class="ui positive right labeled icon button">
			  Yep, that's me
			  <i class="checkmark icon"></i>
			</div>
		</div>
	</div>
</template>
